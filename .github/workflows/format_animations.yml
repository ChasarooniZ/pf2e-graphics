name: Format animations

on:
  push:
    branches:
      - main
    paths:
      - animations/**/*.json

jobs:
  format-animations:
    name: Format animation JSONs

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Format animation JSONs
        run: npm run build:clean

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸŽ¨ Format animation JSONs
